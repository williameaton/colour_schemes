name: PyPi_pub
on:
  push:
    tags:
    - '*'

jobs:
  deploy_to_pypi:
    name: Build distributions to TestPyPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.9"]
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for PyPI trusted according to lsawade

  - steps:
      - name: Start actions
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          pip install setuptools wheel build

      - name: Install pypi/build
        run: |
          python3 -m pip install .
          python3 -m pip install build

      - name: Build a binary wheel and a source tarball
        run: |
          python3 -m build --sdist --wheel --outdir dist/

      - name: Display Version of colour_schemes
        run: |
          pip install -e .
          echo "colour_schemes version:"
          python -c "from importlib.metadata import version; release = version('colour_schemes'); print(release)"

      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

